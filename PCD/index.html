    <script>
      // Script para alternar o menu mobile
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Mostrar ou ocultar o campo de laudo médico com base no tipo de solicitação
      document
        .getElementById("tipo_solicitacao")
        .addEventListener("change", function () {
          const laudoSection = document.getElementById("laudo_medico_section");
          if (this.value === "pcd") {
            laudoSection.classList.remove("hidden");
          } else {
            laudoSection.classList.add("hidden");
          }
        });

      // Função para alternar a seção do representante legal
      function toggleLegalRepresentative() {
        var isChecked = document.getElementById(
          "representante_legal_check"
        ).checked;
        var section = document.getElementById("representante_legal_section");
        if (isChecked) {
          section.classList.remove("hidden");
        } else {
          section.classList.add("hidden");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("SoliForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          submitForm();
        });
      });

      function submitForm() {
        const form = document.getElementById("SoliForm");
        const formData = new FormData(form);

        // Verificação dos arquivos PDF
        for (let [key, value] of formData.entries()) {
          if (
            value instanceof File &&
            value.name !== "" &&
            value.type !== "application/pdf"
          ) {
            alert("Todos os arquivos devem estar no formato PDF.");
            return;
          }
        }

        fetch("processa_formulario.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            const feedback = document.getElementById("feedback");
            feedback.innerHTML = data;
            feedback.classList.add(
              "bg-green-100",
              "text-green-700",
              "p-4",
              "rounded",
              "mb-4"
            );
            feedback.classList.remove("hidden");

            setTimeout(() => {
              feedback.classList.add("hidden");
            }, 5000);
          })
          .catch((error) => {
            const feedback = document.getElementById("feedback");
            feedback.innerHTML = "Ocorreu um erro ao enviar o formulário.";
            feedback.classList.add(
              "bg-red-100",
              "text-red-700",
              "p-4",
              "rounded",
              "mb-4"
            );
            feedback.classList.remove("hidden");

            setTimeout(() => {
              feedback.classList.add("hidden");
            }, 5000);
          });
      }
    </script>
