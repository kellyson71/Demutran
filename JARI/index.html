            </nav>

            <!-- Mobile menu button -->

    <!-- Conteúdo Principal -->
    <div class="pt-24 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
            <div id="feedback" class="hidden"></div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                Defesa JARI – Junta Administrativa de Recursos de Infrações DEMUTRAN
            </h2>
            <p class="text-gray-600 mb-6">
                <strong>Preencha todos os dados para podermos dar continuidade à sua solicitação.</strong>
            </p>

            <form id="defesaForm" method="post" enctype="multipart/form-data">
                <!-- Nome -->
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700 mb-2">
                        Seu nome:
                    </label>
                    <input type="text" id="nome" name="nome" required
                        class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Telefone -->
                <div class="mb-4">
                    <label for="telefone" class="block text-gray-700 mb-2">
                        Telefone para Contato:
                    </label>
                    <input type="tel" id="telefone" name="telefone" required
                        class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">
                        Seu e-mail:
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Assunto -->
                <div class="mb-4">
                    <label for="assunto" class="block text-gray-700 mb-2">
                        Assunto:
                    </label>
                    <input type="text" id="assunto" name="assunto" required
                        class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Upload de Arquivos -->
                <div class="mb-4">
                    <p class="text-gray-600 mb-2">Apenas em PDF*</p>
                </div>

                <div class="mb-4">
                    <label for="doc_requerimento" class="block text-gray-700 mb-2">
                        Anexar Requerimento JARI (Preenchido e Assinado):
                    </label>
                    <input type="file" id="doc_requerimento" name="doc_requerimento" accept="application/pdf"
                        class="w-full">
                </div>

                <div class="mb-4">
                    <label for="cnh" class="block text-gray-700 mb-2">
                        Anexar CNH (Carteira Nacional de Habilitação):
                    </label>
                    <input type="file" id="cnh" name="cnh" accept="application/pdf"
                        class="w-full">
                </div>

                <div class="mb-4">
                    <label for="notif_DEMUTRAN" class="block text-gray-700 mb-2">
                        Anexar Notificação DEMUTRAN:
                    </label>
                    <input type="file" id="notif_DEMUTRAN" name="notif_DEMUTRAN" accept="application/pdf"
                        class="w-full">
                </div>

                <div class="mb-4">
                    <label for="crlv" class="block text-gray-700 mb-2">
                        Anexar CRLV (Certificado de Registro e Licenciamento do Veículo):
                    </label>
                    <input type="file" id="crlv" name="crlv" accept="application/pdf"
                        class="w-full">
                </div>

                <div class="mb-4">
                    <label for="comprovante_residencia" class="block text-gray-700 mb-2">
                        Anexar Comprovante de Residência (Caso não for proprietário):
                    </label>
                    <input type="file" id="comprovante_residencia" name="comprovante_residencia" accept="application/pdf"
                        class="w-full">
                </div>

                <div class="mb-4">
                    <label for="doc_complementares" class="block text-gray-700 mb-2">
                        Adicione Documentos Complementares:
                    </label>
                    <input type="file" id="doc_complementares" name="doc_complementares[]" multiple accept="application/pdf"
                        class="w-full">
                </div>

                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclua o Bootstrap JS para modais (se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script para alternar o menu mobile
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Envio do formulário
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("defesaForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                submitForm();
            });
        });

        function submitForm() {
            const form = document.getElementById("defesaForm");
            const formData = new FormData(form);

            // Verificação dos arquivos PDF
            for (let [key, value] of formData.entries()) {
                if (value instanceof File && value.name !== "" && value.type !== "application/pdf") {
                    alert("Todos os arquivos devem estar no formato PDF.");
                    return;
                }
            }

            fetch("processa_defesa.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const feedback = document.getElementById("feedback");
                feedback.innerHTML = data;
                feedback.classList.add("bg-green-100", "text-green-700", "p-4", "rounded", "mb-4");
                feedback.classList.remove("hidden");

                setTimeout(() => {
                    feedback.classList.add("hidden");
                }, 5000);
            })
            .catch(error => {
                const feedback = document.getElementById("feedback");
                feedback.innerHTML = "Ocorreu um erro ao enviar o formulário.";
                feedback.classList.add("bg-red-100", "text-red-700", "p-4", "rounded", "mb-4");
                feedback.classList.remove("hidden");

                setTimeout(() => {
                    feedback.classList.add("hidden");
                }, 5000);
            });
        }
    </script>
</body>
</html>
